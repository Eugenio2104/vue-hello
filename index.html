<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <input type="text" v-model="giocatore">
    <input type="text" v-model="squadra">
    <h1>{{giocatore}} giocava nella: <span :class="coloraClasse">{{squadra}}</span> </h1>
    <button  @click="coloraClasse = `rosso` " >cambia colore</button>
    <button  @click="coloraClasse = `verde`" >rimetti verde</button>
  </div>



  <script src="js/script.js"></script>
</body>
</html>
